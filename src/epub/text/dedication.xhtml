		<section id="dedication" epub:type="dedication">
			<p>For Vivienne, my wife in wonder.</p>
			<blockquote epub:type="z3998:verse">
				<p>
					<span>As common chests encasing wares of price,</span>
					<br/>
					<span>Are borne with tenderness through halls of state,</span>
					<br/>
					<span>For what they cover, so the poor device</span>
					<br/>
					<span>Of homely wording I could tolerate,</span>
					<br/>
					<span>Knowing its unadornment held as freight,</span>
					<br/>
					<span>The sweetest image outside Paradise.</span>
				</p>
				<cite>Thomas Hardy</cite>
			</blockquote>
		</section>
